<body>
  <div class="menu container">
    <h2 class="menu__heading">Menu</h2>
      <form class="menu__form" id="menu--form">
        <div class="menu__form--wrapper">
          <input class="dish__name menu__input" type="text" name="" id="meal-name" autofocus required minlength="1" placeholder="Taom nomi" >
          <input class="dish__price menu__input" type="text" name="" id="meal-price"  autofocus  required minlength="1"  placeholder="Taom narx">
          <input class="dish__photo menu__input" type="text" name="" id="meal-photo"  autofocus required minlength="1"  placeholder="Taomning rasm link">
          <input class="dish__chef menu__input" type="text" name="" id="meal-chef"  autofocus required minlength="1"  placeholder="Taom oshpazi">
          <input class="dish__prep menu__input" type="text" name="" id="meal-prep"  autofocus required minlength="1"  placeholder="Taom tayyorlangan restaran">
        </div>
        <div class="menu__button--wrapper">
          <button type="submit" id="button"><i class="fas fa-plus"></i>  Add</button>
        </div>
      </form>




    <div class="todo__container" id="todo--conatainer0">
    
      </div>
    </div>



  </div>
